<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>200 - HIGH PERFORMANCE</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Racing+Sans+One&family=Roboto+Mono:wght@400;700&display=swap');

        body {
            background-color: #15151e;
            color: #fff;
            font-family: 'Roboto Mono', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-align: center;
        }

        .container {
            border: 4px solid #ff1801;
            padding: 40px;
            background: #000;
            box-shadow: 10px 10px 0px #ff1801;
            max-width: 600px;
            width: 90%;
            position: relative;
        }

        h1 {
            font-family: 'Racing Sans One', cursive;
            font-size: 8rem;
            margin: 0;
            color: #ff1801;
            line-height: 0.8;
            text-transform: uppercase;
            text-shadow: 4px 4px 0px #fff;
        }

        .meme-text {
            font-size: 1.5rem;
            margin: 30px 0;
            font-weight: bold;
            text-transform: uppercase;
            line-height: 1.4;
            color: #fff;
        }

        .highlight {
            color: #ff1801;
            text-shadow: 1px 1px 0px #fff;
        }

        img {
            max-width: 100%;
            border: 2px solid #ff1801;
            box-shadow: 5px 5px 0px #fff;
            margin: 10px 0;
        }

        .subtitle {
            font-size: 1rem;
            color: #888;
            margin-top: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .status-blink {
            animation: blink 1s infinite;
            color: #ff1801;
            margin-left: 10px;
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>200</h1>

        <img src="/images/daniel-ricciardo-sweat-ricciardo-sweat.gif" alt="Sweat Baby"
            style="width: 100%; border: 2px solid #ff1801; margin: 20px 0;">

        <div class="meme-text">
            "I'M A <span class="highlight">HIGH PERFORMANCE ATHLETE</span>"
        </div>

        <p class="subtitle">
            System Status: Operational. Ready to race.
        </p>

        <a href="javascript:window.location.reload()">
            <button style="
                background: #ff1801;
                color: white;
                border: none;
                padding: 15px 30px;
                font-family: 'Racing Sans One', cursive;
                font-size: 1.5rem;
                cursor: pointer;
                text-transform: uppercase;
                transition: transform 0.1s;
                margin-top: 20px;
            " onmouseover="this.style.transform='scale(1.05)'" onmouseout="this.style.transform='scale(1)'">
                KEEP PUSHING (REFRESH)
            </button>
        </a>
    </div>

</body>

</html>
