            font-size: 1.5rem;
            cursor: pointer;
            text-transform: uppercase;
            transition: transform 0.1s;
        }

        button:hover {
            transform: scale(1.05);
        }

        .credits {
            margin-top: 40px;
            font-size: 0.8rem;
